<mat-toolbar color="primary">
  <span>App with Admin Menu</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="login()" [disabled]="isLogin | async">login</button>
    <button mat-menu-item (click)="logout()" [disabled]="!(isLogin | async)">logout</button>
  </mat-menu>
</mat-toolbar>
