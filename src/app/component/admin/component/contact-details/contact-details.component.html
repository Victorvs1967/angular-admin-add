<div class="col-4 mx-2 mt-2">
  <div class="card bd-dark text-white mt-2" style="border-radius: 1rem;">
    <div class="card-body text-center p-2">
      <div>
        <h5>User Details:</h5>
        <section *ngIf="user | async as user; else loading">
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
        </section>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progres-bar-animated" role="progressbar" aria-valuenow="100"
      aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
    </div>
  </div>
</ng-template>
