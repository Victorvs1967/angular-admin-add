<div class="col-4 mx-2 mt-2">
  <div class="card bg-dark text-white mt-2" style="border-radius: 1rem;"*ngFor="let user of personalList | async">
    <div class="card-body text-center p-2">
      <div>
        <h5>{{ user.name }}</h5>
        <button class="btn btn-success" [routerLink]="['user', user.id]">Details</button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progres-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
  </div>
</ng-template>
