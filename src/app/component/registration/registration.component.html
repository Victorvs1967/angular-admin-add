<div class="container py-1 h-100">
  <div class="row d-flex justify-content-center align-item-center h-100">
    <div class="col-12 com-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
            <p class="text-white-50 mb-5">Please enter information about you.</p>
            <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="submitSignup()">
              <div class="form-outline form-white mb-4">
                <label for="typeUsernameX" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="typeUsernameX" formControlName="username">
                <p *ngIf="signupForm.controls['username']?.invalid && signupForm.controls['username']?.touched"><small class="text-danger">Username is required</small></p>
              </div>
              <div class="form-outline form-white mb-4">
                <label for="typePasswordX" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="typePasswordX" formControlName="password">
                <p *ngIf="signupForm.controls['password']?.invalid && signupForm.controls['password']?.touched"><small class="text-danger">Password is required (leght more then 8 characters) </small></p>
              </div>
              <div class="form-outline form-white mb-4">
                <label for="typeEmailX" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" id="typeEmailX" formControlName="email">
                <p *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched"><small class="text-danger">Email is required</small></p>
              </div>
              <div class="d-flex form-outline form-white mb-4">
                <div class="px-1">
                  <label for="typeFirstNameX" class="form-label">First Name</label>
                  <input type="text" class="form-control form-control-lg" id="typeFirstNameX" formControlName="firstName">
                </div>
                <div class="px-1">
                  <label for="typeLastNameX" class="form-label">Last Name</label>
                  <input type="text" class="form-control form-control-lg" id="typeLastNameX" formControlName="lastName">
                </div>
              </div>
              <button [disabled]="signupForm.invalid" class="btn btn-outline-light btn-lg px-5"
                type="submit">Sign Up</button>
            </form>
          </div>
          <div>
            <p class="mb-0">Do you have an account? <a routerLink="/login" class="text-white-50 fw-bold">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
